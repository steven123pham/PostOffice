<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/out/output.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <script src="customerpage.js"></script>
</head>

<body>
    <nav id="topbar" class="bg-gray-400">
        <div class="z-10 border p-2 bg-gray-400 rounded-b-md">
            <div class="flex justify-between">
                <!--Primary nav-->
                <div class="flex relative items-center">
                    <a href="/customerpage/customerpage.html">Post Office</a>
                </div>
                <!--Secondary nav-->
                <div class="flex items-center">
                    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        type="button">
                        Account <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg></button>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg></button><!-- Dropdown menu -->
                    <div class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4"
                        id="dropdown">
                        <div class="px-4 py-3">
                            <span id="user-name" class="block text-sm">Username</span>
                        </div>
                        <ul class="py-1" aria-labelledby="dropdown">
                            <li>
                                <a href="/customer/customer-dashboard.html" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Packages</a>
                            </li>
                            <li>
                                <a href="/customerpage/customerprofile.html" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Settings</a>
                            </li>
                            <li>
                                <a href="/index.html" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Sign out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class=" bg-gray-700 text-black -translate-y-2 p-2" style="height: calc(100vh - 60px)">
        <div class="container justify-center text-slate-300">
            <h3 class="font-bold">Receiving Items</h3>
            <select id="c-item-received-table" class="text-left bg-gray-400 table-auto overflow-scroll w-full rounded-md"
                placeholder="Item ID" type="number">
            </select>
        </div>

        <div class="h-4"></div>
        <button id="button-search-received-item"
            class="bg-slate-500 text-white p-2 drop-shadow-md hover:-translate-y-0.5 active:bg-slate-600"
            style="border-radius: 20px" onclick="searchReceivedItem();">
            <div class="self-center sm:flex">
                Search Received Item
            </div>
        </button>

        <div class="h-8"></div>
        <div class="container justify-center">
            <h3 class="font-bold">Sending Items</h3>
            <select id="c-item-send-table" class="text-left table-auto bg-gray-400 overflow-scroll w-full rounded-md"
                placeholder="Item ID" type="number">
            </select>
        </div>

        <div class="h-4"></div>
        <button id="button-search-sent-item"
            class="bg-slate-500 text-white p-2 drop-shadow-md hover:-translate-y-0.5 active:bg-slate-600"
            style="border-radius: 20px" onclick="searchSentItem();">
            <div class="self-center sm:flex">
                Search Sent Item
            </div>
        </button>
    </div>
</body>

</html>

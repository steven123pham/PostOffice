<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/out/output.css" rel="stylesheet"/>
</head>
<body>
    <nav id="topbar" class="bg-gray-400">
        <div class="z-10 border p-2 bg-gray-400 rounded-b-md">
            <div class="flex justify-between">
                <!--Primary nav-->
                <div class="flex relative items-center">
                    <a href="/index.html#">Post Office</a>
                </div>
                <!--Secondary nav-->
                <div class="flex items-center">
                    <a href="/price/pricing.html" class="py-3 px-2 text-gray-700">Pricing</a>
                    <a href="#" class="py-3 px-2 text-gray-700">Employee Page</a>
                    <a href="/login/login.html" class="py-3 px-2 text-gray-700">Register / Sign in</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-gray-700 text-white w-screen -translate-y-2 p-2" style="height: calc(100vh + 100)">
        <div class="w-full h-2"></div>
        <div id="sizeChange" class="flex relative text-black self-center justify-center max-w-60" style="height: 1150px">
            <div class="p-2 bg-slate-200 rounded-md w-full h-full max-w-md items-center content-center justify-center">
                <div class="flex relative flex-grow justify-center font-semibold text-2xl">
                    <b>Register</b>
                </div>

                <div class="h-6"></div>
                <div class="text-xs font-semibold">First Name</div>
                <input id="field-fname" class="p-1 w-full rounded-md" placeholder="First Name" type="text"/>
                
                <div class="h-4"></div>
                <div class="text-xs font-semibold">Middle Initial</div>
                <script type="text/javascript">
                    function validate(input){
                      input.value = input.value.replace(/\W|\d/g, '').substr(0, 1).toUpperCase();
                    }
                  </script>
                <input id="field-middleInitial" class="p-1 w-28 rounded-md" type="text" onkeyup="validate(this);" placeholder="Middle Initial"/>
                
                <div class="h-4"></div>
                <div class="text-xs font-semibold">Last Name</div>
                <input id="field-lname" class="p-1 w-full rounded-md" placeholder="Last Name" type="text"/>

                <div class="h-4"></div>
                <div class="text-xs font-semibold">Email</div>
                <input id="field-email" class="p-1 w-full rounded-md" placeholder="Email" type="email"/>

                <div class="h-4"></div>
                <div class="text-xs font-semibold">Username</div>
                <input id="field-username" class="p-1 w-full rounded-md" placeholder="Username" type="text"/>

                <div class="h-4"></div>
                <div class="text-xs font-semibold">Password</div>
                <input id="createpass" class="p-1 w-full rounded-md" placeholder="Password" type="password" onkeyup="check();"/>

                <div class="h-4"></div>
                <div class="text-xs font-semibold">Confirm Password</div>
                <input id="confirmpass" class="p-1 w-full rounded-md" placeholder="Password" type="password" onkeyup="check();"/>
                <h1 id="message">no password yet</h1>

                <div class="h-4"></div>
                <div class="text-xs font-semibold">Phone Number</div>
                <input id="field-phonenum" class="p-1 w-full rounded-md" placeholder="Phone Number" type="number" onkeypress="limitNumber(event, this.value, 10)"/>
  
                <div class="h-6"></div>
  
                <div class="flex relative flex-grow justify-center font-semibold text-2xl">
                  <b>Home Address</b>
                </div>
  
                <div class="h-6"></div>

                <div class="h-4"></div>
                <div class="text-xs font-semibold">Street</div>
                <input id="field-addy" class="p-1 w-full rounded-md" placeholder="Street"/>

                <div class="h-4"></div>
                <div class="text-xs font-semibold">City</div>
                <input id="field-city" class="p-1 w-full rounded-md" placeholder="City"/>
  
                <div class="h-4"></div>
                <div class="text-xs font-semibold">State</div>

				<select id="field-state" class="p-2 rounded-md w-full">
					<option value="TX">Texas</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
  
                <div class="h-4"></div>
                <div class="text-xs font-semibold">Zip Code</div> 
                <input id="field-zipcode" class="p-1 w-full rounded-md" placeholder="Zip" type="number"/>
  
                <div class="h-8"></div>
                <h1 class="flex justify-center text-center">
                  <input type="checkbox" id="verification" name="terms_and_services" onchange="validateCheckbox()"/>
                  <label class="px-2" for="verification">I have read the terms and services.</label>
                </h1>
                <div class="h-4"></div>
                <div class="flex relative flex-grow justify-center font-semibold text-2xl">
                  <button id="button-create-account" class="bg-slate-500 text-white p-2 drop-shadow-md hover:-translate-y-0.5 active:bg-slate-600" style="border-radius: 20px">
                    <div class="self-center sm:flex">
                      Create Account
                    </div>
                  </button>
                </div>
              <script src="register.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
